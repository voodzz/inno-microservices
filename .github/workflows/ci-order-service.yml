name: OrderService CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

defaults:
  run:
    working-directory: inno-microservices/OrderService

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: temurin
          cache: gradle
      - name: Make gradlew executable
        run: chmod +x ./gradlew
      - name: Build & run tests with coverage
        run: ./gradlew clean test jacocoTestReport assemble
      - name: Upload compiled classes
        uses: actions/upload-artifact@v4
        with:
          name: classes
          path: build/classes/java/main
      - name: Upload Jacoco report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: build/reports/jacoco/test/jacocoTestReport.xml
      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: orderservice-jar
          path: build/libs/OrderService-0.0.1-SNAPSHOT.jar

  sonarqube:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: temurin
          cache: gradle
      - name: Make gradlew executable
        run: chmod +x ./gradlew
      - name: Download compiled classes
        uses: actions/download-artifact@v4
        with:
          name: classes
          path: build/classes/java/main
      - name: Download Jacoco report
        uses: actions/download-artifact@v4
        with:
          name: jacoco-report
          path: build/reports/jacoco/test
      - name: SonarCloud scan
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_PROJECT_KEY: voodzz_inno-microservices
          SONAR_ORG: voodzz
          SONAR_HOST_URL: https://sonarcloud.io
        run: ./gradlew sonar \
              -Dsonar.projectKey=$SONAR_PROJECT_KEY \
              -Dsonar.organization=$SONAR_ORG \
              -Dsonar.host.url=$SONAR_HOST_URL \
              -Dsonar.java.binaries=build/classes/java/main \
              -Dsonar.coverage.jacoco.xmlReportPaths=build/reports/jacoco/test/jacocoTestReport.xml

  docker:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - name: Download JAR artifact
        uses: actions/download-artifact@v4
        with:
          name: orderservice-jar
          path: build/libs
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: inno-microservices/OrderService/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/orderservice:latest
