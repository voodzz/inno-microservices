services:
  gateway:
    build:
      context: ./ApiGateway
      dockerfile: Dockerfile
    container_name: api-gateway
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      SECURITY_JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      USER_SERVICE_URL: ${USER_SERVICE_URL}
      AUTH_SERVICE_URL: ${AUTH_SERVICE_URL}
      ORDER_SERVICE_URL: ${ORDER_SERVICE_URL}

  userservice:
    build:
      context: ./UserService
      dockerfile: Dockerfile
    container_name: userservice-app
    ports:
      - "8081:8081"
    depends_on:
      - userservice-postgres
      - redis
    env_file:
      - .env
    environment:
      SPRING_DATASOURCE_URL: "jdbc:postgresql://userservice-postgres:5432/${DB_USER_SERVICE}"
      SPRING_DATASOURCE_USERNAME: ${DB_USER}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD}
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      SECURITY_JWT_SECRET_KEY: ${JWT_SECRET_KEY}

  authservice:
    build:
      context: ./AuthService
      dockerfile: Dockerfile
    container_name: authservice-app
    ports:
      - "8082:8082"
    depends_on:
      - authservice-postgres
    env_file:
      - .env
    environment:
      SPRING_DATASOURCE_URL: "jdbc:postgresql://authservice-postgres:5432/${DB_AUTH_SERVICE}"
      SPRING_DATASOURCE_USERNAME: ${DB_USER}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD}

  orderservice:
    build:
      context: ./OrderService
      dockerfile: Dockerfile
    container_name: orderservice-app
    ports:
      - "8083:8083"
    depends_on:
      - orderservice-postgres
    env_file:
      - .env
    environment:
      SPRING_DATASOURCE_URL: "jdbc:postgresql://orderservice-postgres:5432/${DB_ORDER_SERVICE}"
      SPRING_DATASOURCE_USERNAME: ${DB_USER}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD}
      SECURITY_JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      USERSERVICE_URL: ${USER_SERVICE_URL}

  redis:
    image: redis/redis-stack:latest
    ports:
      - "6379:6379"

  userservice-postgres:
    image: postgres:latest
    container_name: userservice-db
    restart: always
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${DB_USER_SERVICE}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5433:5432"
    volumes:
      - userservice_db_data:/var/lib/postgresql/data

  authservice-postgres:
    image: postgres:latest
    container_name: authservice-db
    restart: always
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${DB_AUTH_SERVICE}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5435:5432"
    volumes:
      - authservice_db_data:/var/lib/postgresql/data

  orderservice-postgres:
    image: postgres:latest
    container_name: orderservice-db
    restart: always
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${DB_ORDER_SERVICE}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5437:5432"
    volumes:
      - orderservice_db_data:/var/lib/postgresql/data

volumes:
  userservice_db_data:
  authservice_db_data:
  orderservice_db_data: