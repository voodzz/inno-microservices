services:
  postgres:
    image: 'postgres:latest'
    container_name: 'userservice-db'
    restart: 'always'
    environment:
      - 'POSTGRES_DB=userservice'
      - 'POSTGRES_PASSWORD=secret'
      - 'POSTGRES_USER=myuser'
    ports:
      - '5432'
    volumes:
      - 'db_data:/var/lib/postgresql/data'

volumes:
  db_data:
