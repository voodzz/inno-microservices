apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-user
  labels:
    app: app-user
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app-user
  template:
    metadata:
      name: app-user
      labels:
        app: app-user
    spec:
      containers:
        - name: user-service
          image: voodz/userservice:latest
          imagePullPolicy: IfNotPresent
          envFrom:
            - configMapRef:
                name: system-config
            - secretRef:
                name: system-secrets
          env:
            - name: SPRING_DATASOURCE_URL
              valueFrom:
                configMapKeyRef:
                  name: system-config
                  key: SPRING_DATASOURCE_URL_USERSERVICE
            - name: SPRING_DATASOURCE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: system-secrets
                  key: DB_USER
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: system-secrets
                  key: DB_PASSWORD
          ports:
            - containerPort: 8081
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8081
            initialDelaySeconds: 200
            periodSeconds: 5
            timeoutSeconds: 10
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8081
            initialDelaySeconds: 200
            periodSeconds: 5
            timeoutSeconds: 10