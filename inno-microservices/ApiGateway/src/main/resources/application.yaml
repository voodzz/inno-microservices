server:
  port: 8080

spring:
  application:
    name: ApiGateway

security:
  jwt:
    secret-key: ${JWT_SECRET_KEY}
  open-endpoints:
    - /api/v1/auth/login
    - /api/v1/auth/register

user:
  service:
    url: ${USER_SERVICE_URL:http://localhost:8081}

auth:
  service:
    url: ${AUTH_SERVICE_URL:http://localhost:8082}

order:
  service:
    url: ${ORDER_SERVICE_URL:http://localhost:8083}