server:
  port: 8085

spring:
  application:
    name: ApiGateway

security:
  jwt:
    secret-key: ${JWT_SECRET_KEY}

user:
  service:
    uri: ${USER_SERVICE_URI:http://localhost:8080}

auth:
  service:
    uri: ${AUTH_SERVICE_URI:http://localhost:8081}

order:
  service:
    uri: ${ORDER_SERVICE_URI:http://localhost:8082}